<!DocType html>
<html>
    <head>

        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device - width, initial - scale = 1.0">
        <title> Simular cadastro </title>

        <link href = "Estilos CSS/estilo2.css" rel="stylesheet">

        <link href = "http://fonts.googleapis.com/css?family=Nerko One" rel="stylesheet">

    </head>

    <body>
        <h2>
            <label id = "Tit" > Criar conta </label> <br>
            <br>

            <label for="nome">Nome</label>
            <input type='text' id='nome' name='nome' required><br>
            <br>

            <label for="email">Email</label>
            <input type='email' id='email' name='email' required><br>
            <br>

            <label for="fone">Número</label>
            <input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="99 99999-9999">
            <br><br>

            <label for="dtnasc">Data Nascimento</label>
            <input type='date' id='dtnasc' name='dtnasc'><br>
            <br>

            <label for="senha">Senha</label>
            <input type='password' id='senha' name='senha' required><br>
            <br>
            
            <label for="senha">Confirmar senha</label>
            <input type='password' id='confSenha' name='senha' required><br>
            <br>

            <p>Sexo:</p>
            <input type = "radio" id = "sexo-m" name = "sexo" value = "Masculino">
            <label for = "sexo-m"> Masculino </label><br>
            <input type = "radio" id="sexo-f" name = "sexo" value = "Feminino">
            <label for = "sexo-f"> Feminino </label>
            <br>

            <br> <input id = "botão1" type = "button" value = "Enviar">

        </h2>

        <script src = "scripts/teste2.js"> </script>

    </body>

</html>
