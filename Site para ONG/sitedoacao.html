<!DOCTYPE html>
<html lang="pt-br">
    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação</title>

    <link href="estilo3.css" rel="stylesheet">

    </head>

    <body>
        <header>
        <h1>Doação para a ONG de Resgate de Animais</h1>
        </header>

        <main>
            <p>Ajude a ONG a atingir sua meta de arrecadação!</p>
            
            <form>
                <label for="valor">Digite o valor que deseja doar:</label>
                <input type="number" id="valor" name="valor" placeholder="R$">
                <button type="submit">Doar</button>
            </form>
            
            <p>Meta de arrecadação: R$ 1000,00</p>
            <p>Valor arrecadado até o momento: R$ 500,00</p>
            <p>Faltam R$ 500,00 para atingir a meta de arrecadação.</p>
        </main>
        
    </body>

</html>
